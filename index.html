<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Hero</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <article class="loginscreen">
            <div class="loginscreen__headings">
                <h3>Digital Hero</h3>
                <p>Sign in with email</p>
            </div>
            <div class="loginscreen__inputs">
                <input type="email" name="email" placeholder="ehoneah@obed.com">
                <input type="password" name="password" placeholder="Enter your password">
                <p>Or continue with <span class="divider"></span></p>
            </div>
            <div class="loginscreen__logos">
                <div><a href="#"><img src="./img/google.png" alt="Google's logo"></a></div>
                <div><a href="#"><img src="./img/meta.png" alt="Meta's logo"></a></div>
                <div><a href="#"><img src="./img/apple.png" alt="Apple's logo"></a></div>
            </div>
            <div class="loginscreen__btn">
                <input type="submit" name="login" value="Login">
            </div>
        </article>
    </main>
</body>
</html>
